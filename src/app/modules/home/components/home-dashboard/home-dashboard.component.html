<div class="container">
  <div class="row refCode">
    <app-title
      title="Votre code client"
      [badge]="(partner$ | async).refCode"
    ></app-title>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-contact-row
        title="Contact commercial"
        [contact]="(partner$ | async).commercialContact"
      ></app-contact-row>
    </div>
    <div class="col-md-6">
      <app-contact-row
        title="Contact ADV"
        [contact]="(partner$ | async).advContact"
      ></app-contact-row>
    </div>
  </div>
</div>
