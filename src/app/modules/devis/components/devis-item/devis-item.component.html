<div class="infos">
  <div>Date vente : {{ devis.date_vente }}</div>
  <div>Dossier N° : {{ devis.dossier_no }}</div>
  <div>Ref client : {{ devis.ref_client }}</div>
</div>

<div class="footer">
  <div>{{ devis.montant_ttc }}</div>

  <div>
    <button *ngIf="devis.doc_pdf" (click)="pdf.emit(devis.doc_pdf)" class="btn">
      Pdf
    </button>
  </div>

  <div class="details">
    <button (click)="devisDetail(devis.stat_id)" class="btn">Détail</button>
  </div>
</div>
